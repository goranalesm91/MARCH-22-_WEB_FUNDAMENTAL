<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=., initial-scale=1.0">

</head>
<body>
    <script>
        const number =(prompt("Enter a positive number: "));
let isPrime = true;
if (number === 1) {
    console.log("1 is neither prime nor composite number.");
}
else if (number > 1) {
    for (let i = 2; i < number; i++) {
        if (number % i == 0) {
            isPrime = false;
            break;
        }
    }

    if (isPrime) {
        console.log(`Given number is a prime `);
    } else {
        console.log(`Given number is a not prime`);
    }
}
    </script>
    
</body>
</html>
